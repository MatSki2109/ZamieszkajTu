<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ogłoszenia Nieruchomości</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        background: #717977;
    }
    h1 {
        text-decoration: underline;
        color: #a5b44f;
    }

    a {
        --bs-btn-padding-y: .25rem;
        --bs-btn-padding-y: .25rem;
        --bs-btn-padding-x: .5rem;
        --bs-btn-font-size: .75rem;
    }

    .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .container {
        padding-top: 5rem;
    }

</style>
<body>
<nav class="navbar navbar-expand-lg bg-body-teritary" style="background-color: #a5b44f;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="zamieszkajtu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <h2><span class="badge text-bg-dark">ZamieszkajTU    </span></h2>

                </li>
                <li class="nav-item">
                    <img width="45" height="45"
                         src="https://img.icons8.com/3d-fluency/48/order-delivered.png" alt="order-delivered"/>
                </li>
            </ul>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <li class="nav-item">
                    <a class="btn btn-dark me-md-2" href="/create">Dodaj nowe ogłoszenie</a>
                </li><li class="nav-item">
                <a class="btn btn-dark"  href="/">
                    Powrót na stronę główną</a>
            </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="property : ${properties}">
            <div class="card mb-4" style="width: 100%;">
                <img th:src="${'/images/' + property.imageName}" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${property.titleProperty}"></h5>
                    <p class="card-text" th:text="${property.description}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${'Cena: ' + property.price}"></li>
                    <li class="list-group-item" th:text="${'Miasto: ' + property.city}"></li>
                    <li class="list-group-item" th:text="${'Adres: ' + property.address}"></li>
                </ul>
                <div class="card-body d-flex justify-content-center">
                    <a th:href="@{/properties/edit(id=${property.id})}" class="btn btn-secondary btn-sm">Edytuj</a>
                    <a th:href="@{/properties/delete(id=${property.id})}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Czy napewno chcesz usunąć?')">Usuń</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
